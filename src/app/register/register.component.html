<h2 class="text-center">
  Registro
</h2>

<div>
  <form (ngSubmit)="onSubmit();" [formGroup]="form">
    <div class="row">
      <div class="col s8">
        <div class="row">
          <div class="col s6">
            <input placeholder="Nombre" type="text" formControlName="first_name">
          </div>
          <div class="col s6">
            <input placeholder="Apellido" type="text" formControlName="last_name">
          </div>
          <div class="col s6">
            <input placeholder="Cedula" id="dni" type="number" formControlName="dni">
          </div>
          <div class="col s6">
            <input placeholder="Fecha de nacimiento" id="date" type="date" formControlName="date">
          </div>
          <div class="col s6">
            <div class="file-field input-field">
              <div class="btn teal darken-3">
                <span>Parte delantera</span>
                <input type="file" id="cover" (change)="onFileChange($event, 'cover')">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate"
                       id="cover_f"
                       type="text">
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="file-field input-field">
              <div class="btn cyan darken-3">
                <span>Parte trasera</span>
                <input type="file" id="back_cover" (change)="onFileChange($event, 'back_cover')">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
          <div class="col s6 offset-s5">
            <button class="wabes-effect waves-light btn  light-blue lighten-3" type="submit">
              Registrarse <i class="material-icons left">send</i>
            </button>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="row">

          <div class="col s12">
            <webcam
              [height]="300"
              [width]="300"
              [trigger]="triggerObservable"
              (imageCapture)="handleImage($event)"
              *ngIf="showWebcam"
              [allowCameraSwitch]="allowCameraSwitch"
              [switchCamera]="nextWebcamObservable"
              [videoOptions]="videoOptions"
              (cameraSwitched)="cameraWasSwitched($event)"
              (initError)="handleInitError($event)"
            ></webcam>
          </div>

          <div class="col s12" *ngIf="!showWebcam">
            <img [src]="webcamImage.imageAsDataUrl" width="300"/>
          </div>

          <div class="col s12">

            <button class="wabes-effect waves-light btn deep-purple lighten-4" (click)="triggerSnapshot();" *ngIf="showWebcam">
              Tomar Foto <i class="material-icons left">camera_alt</i>
            </button>

            <button class="wabes-effect blue blue-darken-2 waves-light btn  pink lighten-3" (click)="triggerSnapshot();" *ngIf="!showWebcam">
              Volver a tomar la foto <i class="material-icons left">camera_alt</i>
            </button>

          </div>
        </div>
      </div>
    </div>

  </form>

</div>
